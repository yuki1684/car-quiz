        let currentAudio = null; 
        
        function playEngineSound(fileName) {
            // æ—¢å­˜ã®å†ç”Ÿã‚’åœæ­¢
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.onended = null; // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è§£é™¤
                currentAudio.currentTime = 0;
            }
            if (!fileName) return;

            currentAudio = new Audio(fileName);
            currentAudio.play().catch(e => {
                console.log("è‡ªå‹•å†ç”Ÿãƒ–ãƒ­ãƒƒã‚¯:", e);
            });

            const icon = document.getElementById('sound-icon');
            if(icon) {
                icon.classList.add('sound-playing');
                // é€šå¸¸å†ç”Ÿï¼ˆãƒ«ãƒ¼ãƒ—ãªã—ï¼‰ã®å ´åˆã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³åœæ­¢å‡¦ç†
                // â€»loadQuestionå†…ã§onendedã‚’ä¸Šæ›¸ãã™ã‚‹å ´åˆãŒã‚ã‚‹ãŸã‚ã€ã“ã“ã§ã¯æœ€ä½é™ã®è¨­å®š
                currentAudio.addEventListener('ended', () => {

                });
            }
        }

        function stopEngineSound() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.onended = null; // é‡è¦ï¼šå›ç­”æ™‚ã«æ¬¡ã®å†ç”Ÿäºˆç´„ãªã©ã‚’æ¶ˆã™

        let audioCtx;
        function playSE(type) {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            const now = audioCtx.currentTime;
            if (type === 'correct') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(880, now); osc.frequency.setValueAtTime(1760, now + 0.1);
                gain.gain.setValueAtTime(0.1, now); gain.gain.linearRampToValueAtTime(0, now + 0.3);
            } else {
                osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, now); osc.frequency.linearRampToValueAtTime(100, now + 0.3);
                gain.gain.setValueAtTime(0.1, now); gain.gain.linearRampToValueAtTime(0, now + 0.3);
            }
            osc.start(now); osc.stop(now + 0.3); osc.connect(gain); gain.connect(audioCtx.destination);
        }

            // â–¼â–¼â–¼ å†ç”Ÿã¨ã‚¿ã‚¤ãƒãƒ¼ã®åˆ¶å¾¡ãƒ­ã‚¸ãƒƒã‚¯ â–¼â–¼â–¼
            
            // å°‘ã—å¾…ã£ã¦ã‹ã‚‰é–‹å§‹ï¼ˆç”»é¢æç”»å¾…ã¡ï¼‰

        }

        function startTimer() {
            timeLeft = 10;

            clearInterval(timerInterval);
            timerInterval = setInterval(() => {

            clearInterval(timerInterval);
            
            // éŸ³å£°ã‚’åœæ­¢ï¼ˆãŠã‚ˆã³2å›ç›®å†ç”Ÿäºˆç´„ãªã©ã‚‚è§£é™¤ï¼‰

            let isCorrect = (idx === q.a);

                playSE('correct');

                    points += (bonusTime * 10);

                score += points;

            } else {

            { a:2, q:"é‹­ã„ãƒ˜ãƒƒãƒ‰ãƒ©ã‚¤ãƒˆ", img:"ãƒ©ãƒ³ãƒœãƒ«ã‚®ãƒ¼ãƒ‹ ã‚¦ãƒ©ã‚«ãƒ³.jpg", o:["ã‚«ãƒãƒ­", "ãƒã‚¹ã‚¿ãƒ³ã‚°", "ãƒ©ãƒ³ãƒœãƒ«ã‚®ãƒ¼ãƒ‹ ã‚¦ãƒ©ã‚«ãƒ³", "ã‚³ãƒ«ãƒ™ãƒƒãƒˆ"] },
            { a:0, q:"ä¼èª¬ã®ãƒã‚¤ãƒ‘ãƒ¼ã‚«ãƒ¼", img:"ãƒ–ã‚¬ãƒƒãƒ†ã‚£ ã‚·ãƒ­ãƒ³.jpg", o:["ãƒ–ã‚¬ãƒƒãƒ†ã‚£ ã‚·ãƒ­ãƒ³", "ã‚±ãƒ¼ãƒ‹ã‚°ã‚»ã‚°", "ãƒ‘ã‚¬ãƒ¼ãƒ‹", "ãƒ©ãƒ»ãƒ•ã‚§ãƒ©ãƒ¼ãƒª"] },
            { a:3, q:"ãƒªãƒˆãƒ©ã‚¯ã‚¿ãƒ–ãƒ«ãƒ©ã‚¤ãƒˆ", img:"NSX (åˆä»£).jpg", o:["AE86", "RX-7 (FD)", "ã‚¹ãƒ¼ãƒ—ãƒ©", "NSX (åˆä»£)"] },
            { a:1, q:"ã‚¤ã‚®ãƒªã‚¹ã®èª‡ã‚Š", img:"ã‚¢ã‚¹ãƒˆãƒ³ãƒãƒ¼ãƒ†ã‚£ãƒ³ ãƒ´ã‚¡ãƒ³ãƒ†ãƒ¼ã‚¸.jpg", o:["ãƒ™ãƒ³ãƒˆãƒ¬ãƒ¼", "ã‚¢ã‚¹ãƒˆãƒ³ãƒãƒ¼ãƒ†ã‚£ãƒ³ ãƒ´ã‚¡ãƒ³ãƒ†ãƒ¼ã‚¸", "ã‚¸ãƒ£ã‚¬ãƒ¼", "ãƒ­ãƒ¼ã‚¿ã‚¹"] },
            { a:2, q:"å›½ç”£ã‚¹ãƒ¼ãƒ‘ãƒ¼ã‚«ãƒ¼", img:"GT-R (R35).jpg", o:["LC500", "LFA", "GT-R (R35)", "NSX"] },
            { a:0, q:"ã‚¬ãƒ«ã‚¦ã‚£ãƒ³ã‚°ãƒ‰ã‚¢", img:"ãƒ¡ãƒ«ã‚»ãƒ‡ã‚¹ SLS AMG.jpg", o:["ãƒ¡ãƒ«ã‚»ãƒ‡ã‚¹ SLS AMG", "ãƒ‡ãƒ­ãƒªã‚¢ãƒ³", "ãƒ†ã‚¹ãƒ©", "ãƒ‘ã‚¬ãƒ¼ãƒ‹"] },
            { a:3, q:"V10ã‚¨ãƒ³ã‚¸ãƒ³ã®å‚‘ä½œ", img:"ãƒ¬ã‚¯ã‚µã‚¹ LFA.jpg", o:["ãƒ•ã‚§ãƒ©ãƒ¼ãƒª 458", "BMW M5", "ãƒ´ã‚¡ã‚¤ãƒ‘ãƒ¼", "ãƒ¬ã‚¯ã‚µã‚¹ LFA"] },
            { a:1, q:"ã‚¢ãƒ¡ãƒªã‚«ãƒ³ãƒãƒƒã‚¹ãƒ«", img:"ãƒ•ã‚©ãƒ¼ãƒ‰ GT.jpg", o:["ã‚«ãƒãƒ­", "ãƒ•ã‚©ãƒ¼ãƒ‰ GT", "ãƒãƒ£ãƒ¬ãƒ³ã‚¸ãƒ£ãƒ¼", "ã‚³ãƒ«ãƒ™ãƒƒãƒˆ"] }
        ];

        // ğŸ”Š ã€éŸ³ã‚¯ã‚¤ã‚ºã€‘
        // video: ã“ã“ã«MP4ãƒ•ã‚¡ã‚¤ãƒ«åã‚’æ›¸ã„ã¦ãã ã•ã„ï¼ˆindex.htmlã¨åŒã˜ãƒ•ã‚©ãƒ«ãƒ€ã«ä¿å­˜ï¼‰
        const soundQuizzes = [
            { a:1, q:"é«˜éŸ³ã‚µã‚¦ãƒ³ãƒ‰", soundFile:"ãƒ©ãƒ³ãƒœãƒ«ã‚®ãƒ¼ãƒ‹ ã‚¢ãƒ´ã‚§ãƒ³ã‚¿ãƒ‰ãƒ¼ãƒ«.mp3", video:"ãƒ©ãƒ³ãƒœãƒ«ã‚®ãƒ¼ãƒ‹ ã‚¢ãƒ´ã‚§ãƒ³ã‚¿ãƒ‰ãƒ¼ãƒ«.mp4", o:["ãƒ€ãƒƒã‚¸ ãƒã‚¤ãƒ‘ãƒ¼", "ãƒ©ãƒ³ãƒœãƒ«ã‚®ãƒ¼ãƒ‹ ã‚¢ãƒ´ã‚§ãƒ³ã‚¿ãƒ‰ãƒ¼ãƒ«", "AMG GT", "ã‚³ãƒ«ãƒ™ãƒƒãƒˆ"] },
            { a:0, q:"ç‹¬ç‰¹ãªä¹¾ã„ãŸéŸ³", soundFile:"ãƒ•ã‚§ãƒ©ãƒ¼ãƒª 458.mp3", video:"ãƒ•ã‚§ãƒ©ãƒ¼ãƒª 458.mp4", o:["ãƒ•ã‚§ãƒ©ãƒ¼ãƒª 458", "ãƒã‚¹ã‚¿ãƒ³ã‚°", "ã‚¢ã‚¹ãƒˆãƒ³ãƒãƒ¼ãƒ†ã‚£ãƒ³", "ãƒ™ãƒ³ãƒˆãƒ¬ãƒ¼"] },
